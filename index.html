<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0de00b0f20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="quote-container">
            <div class="text">
                <i class="fa-solid fa-quote-left"></i>
                Behind every beautiful thing, there's some kind of
                pain.
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author"> <i>- Bob Dylan</i> </div>
            <div class="features">
                <div class="left">
                    <i class="fa-solid fa-circle-arrow-left fa-size"></i>
                </div>
                <div class="media">
                    <i class="fa-brands fa-twitter fa-size-media"></i>
                    <i class="fa-brands fa-telegram fa-size-media"></i>
                    <i class="fa-solid fa-download fa-size-media"></i>
                </div>
                <div class="right">
                    <i class="fa-solid fa-circle-arrow-right fa-size"></i>
                </div>
            </div>
        </div>
    </div>
